<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Dog Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <section>
            <h1>Display a random image of dogs </h1>
        </section>
    </header>
    <main>
        <section>
            <form action="">
                <label class="form-elements" for="user-choice">How many pictures of a dog would you like to see?</label>
                <input class="form-elements" id="user-choice" type="number" min="1" max="50" value="3" placeholder="Enter a number from 1 to 50" required>
                <button class="form-elements" type="submit">Submit</button>
            </form>
        </section>
        <section class="image-collection hidden">
            
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
